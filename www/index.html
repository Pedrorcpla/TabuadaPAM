<body>
  <div class="container">
    <div class="row bg-success text-white fixed-top">
      <div class="col-12 topo" align="center">
        <h1>Tabuada</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-10 offset-1 corpo">
        <h3 align="center">Número desejado: </h3>
        <input type="number" id="numero" class="form-control">
      </div>
    </div>
    <div class="row espaco">
      <div class="col-10 offset-1">
        <button class="btn btn-primary col-12" id="calcular">Calcular</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-10 offset-1 border-bottom border-success">
        <h3 align="center" id="titulo">Como funciona?</h3>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-10 offset-1" id="texto" align="center">
        <p id="n1">Informe um número e iremos mostrar a tabuada do número de 1 até chegar a multiplicação por ele mesmo.</p>
      </div>
    </div>
  </div>
